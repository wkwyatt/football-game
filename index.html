<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="script.js"></script>

<body>
	<div id="game-wrapper">
		<div id="scoreboard">
			<img src="images/scoreboard_720.png">
			<div id="home-score">22</div>
			<div id="guest-score">22</div>
			<div id="current-down">4</div>
			<div id="yards-to-go">22</div>
		</div>
		<canvas id="game-field">
			
		</canvas>

		<div id="game-button-wrapper">			
			<button class="game-button" id="qb-strong">QB Strong</button>
			<button class="game-button" id="qb-avg">QB Average</button>
			<button class="game-button" id="qb-weak">QB Weak</button>
			<button class="game-button" id="rb-strong">RB Strong</button>
			<button class="game-button" id="rb-avg">RB Average</button>
			<button class="game-button" id="rb-weak">RB Weak</button>
			<button class="game-button" id="wr-strong">WR Strong</button>
			<button class="game-button" id="wr-avg">WR Average</button>
			<button class="game-button" id="wr-weak">WR Weak</button>
		</div>
	</div>
</body>
</html>
